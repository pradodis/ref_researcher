[paths]
pdf_directory = /path/to/pdf/database
vault_path = /path/to/vault
json_database_dir = /path/to/json/database

[redis]
host = localhost
port = 6379
db = 0
password = your_redis_password

[api]
crossref_email = your-email@domain.com
user_agent = YourAppName/1.0
rate_limit = 1

[scoring]
relevance_threshold = 0.4

[download]
base_url = https://doi.org/
default_provider = publisher

[security]
verify_ssl = true
timeout = 30
